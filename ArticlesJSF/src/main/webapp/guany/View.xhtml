<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GuanyViewDlg" widgetVar="GuanyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGuanyTitle}">
            <h:form id="GuanyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{guanyController.selected != null}">
                        <h:outputText value="#{bundle.ViewGuanyLabel_venda}"/>
                        <h:outputText value="#{guanyController.selected.venda}" title="#{bundle.ViewGuanyTitle_venda}"/>
                        <h:outputText value="#{bundle.ViewGuanyLabel_factor}"/>
                        <h:outputText value="#{guanyController.selected.factor}" title="#{bundle.ViewGuanyTitle_factor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GuanyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
