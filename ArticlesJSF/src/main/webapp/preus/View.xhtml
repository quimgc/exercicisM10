<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreusViewDlg" widgetVar="PreusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreusTitle}">
            <h:form id="PreusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preusController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreusLabel_preusPK_empresa}"/>
                        <h:outputText value="#{preusController.selected.preusPK.empresa}" title="#{bundle.ViewPreusTitle_preusPK_empresa}"/>
                        <h:outputText value="#{bundle.ViewPreusLabel_preusPK_clau}"/>
                        <h:outputText value="#{preusController.selected.preusPK.clau}" title="#{bundle.ViewPreusTitle_preusPK_clau}"/>
                        <h:outputText value="#{bundle.ViewPreusLabel_preu}"/>
                        <h:outputText value="#{preusController.selected.preu}" title="#{bundle.ViewPreusTitle_preu}"/>
                        <h:outputText value="#{bundle.ViewPreusLabel_productes}"/>
                        <h:outputText value="#{preusController.selected.productes}" title="#{bundle.ViewPreusTitle_productes}"/>
                        <h:outputText value="#{bundle.ViewPreusLabel_proveidors}"/>
                        <h:outputText value="#{preusController.selected.proveidors}" title="#{bundle.ViewPreusTitle_proveidors}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PreusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
