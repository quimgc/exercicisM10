<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarisalbumsEditDlg" widgetVar="UsuarisalbumsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarisalbumsTitle}">
            <h:form id="UsuarisalbumsEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarisalbumsController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarisalbumsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarisalbumsController.selected.id}" title="#{bundle.EditUsuarisalbumsTitle_id}" required="true" requiredMessage="#{bundle.EditUsuarisalbumsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUsuarisalbumsLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{usuarisalbumsController.selected.nom}" title="#{bundle.EditUsuarisalbumsTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditUsuarisalbumsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarisalbumsController.selected.password}" title="#{bundle.EditUsuarisalbumsTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarisalbumsController.update}" value="#{bundle.Save}" update="display,:UsuarisalbumsListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarisalbumsEditDialog');"/>
