<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarisalbumsCreateDlg" widgetVar="UsuarisalbumsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarisalbumsTitle}">
            <h:form id="UsuarisalbumsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarisalbumsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarisalbumsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarisalbumsController.selected.id}" title="#{bundle.CreateUsuarisalbumsTitle_id}" required="true" requiredMessage="#{bundle.CreateUsuarisalbumsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUsuarisalbumsLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{usuarisalbumsController.selected.nom}" title="#{bundle.CreateUsuarisalbumsTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateUsuarisalbumsLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usuarisalbumsController.selected.password}" title="#{bundle.CreateUsuarisalbumsTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarisalbumsController.create}" value="#{bundle.Save}" update="display,:UsuarisalbumsListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarisalbumsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarisalbumsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
