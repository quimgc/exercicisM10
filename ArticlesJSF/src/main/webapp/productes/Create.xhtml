<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductesCreateDlg" widgetVar="ProductesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductesTitle}">
            <h:form id="ProductesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductesLabel_part}" for="part" />
                        <p:inputText id="part" value="#{productesController.selected.part}" title="#{bundle.CreateProductesTitle_part}" />
                        <p:outputLabel value="#{bundle.CreateProductesLabel_tipus}" for="tipus" />
                        <p:inputText id="tipus" value="#{productesController.selected.tipus}" title="#{bundle.CreateProductesTitle_tipus}" />
                        <p:outputLabel value="#{bundle.CreateProductesLabel_especificacio}" for="especificacio" />
                        <p:inputText id="especificacio" value="#{productesController.selected.especificacio}" title="#{bundle.CreateProductesTitle_especificacio}" />
                        <p:outputLabel value="#{bundle.CreateProductesLabel_psuggerit}" for="psuggerit" />
                        <p:inputText id="psuggerit" value="#{productesController.selected.psuggerit}" title="#{bundle.CreateProductesTitle_psuggerit}" />
                        <p:outputLabel value="#{bundle.CreateProductesLabel_clau}" for="clau" />
                        <p:inputText id="clau" value="#{productesController.selected.clau}" title="#{bundle.CreateProductesTitle_clau}" required="true" requiredMessage="#{bundle.CreateProductesRequiredMessage_clau}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productesController.create}" value="#{bundle.Save}" update="display,:ProductesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
